  sum:
  sum/custom_description:
    spans:
      trace.span.sum:
        description: My description for default span sum metric.
    spanevents:
      trace.span.event.sum:
        description: My description for default span event sum metric.
    metrics:
      metric.sum:
        description: My description for default metric sum metric.
    datapoints:
      metric.datapoint.sum:
        description: My description for default datapoint sum metric.
    logs:
      log.record.sum:
        description: My description for default log sum metric.
  sum/custom_metric:
    spans:
      my.span.sum:
        description: My span sum.
    spanevents:
      my.spanevent.sum:
        description: My span event sum.
    metrics:
      my.metric.sum:
        description: My metric sum.
    datapoints:
      my.datapoint.sum:
        description: My data point sum.
    logs:
      my.logrecord.sum:
        description: My log record sum.
  sum/condition:
    spans:
      my.span.sum:
        description: My span sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-s")
    spanevents:
      my.spanevent.sum:
        description: My span event sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-e")
    metrics:
      my.metric.sum:
        description: My metric sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-m")
    datapoints:
      my.datapoint.sum:
        description: My data point sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-d")
    logs:
      my.logrecord.sum:
        description: My log record sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-l")
  sum/multiple_condition:
    spans:
      my.span.sum:
        description: My span sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-s")
          - IsMatch(resource.attributes["foo"], "bar-s")
    spanevents:
      my.spanevent.sum:
        description: My span event sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-e")
          - IsMatch(resource.attributes["foo"], "bar-e")
    metrics:
      my.metric.sum:
        description: My metric sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-m")
          - IsMatch(resource.attributes["foo"], "bar-m")
    datapoints:
      my.datapoint.sum:
        description: My data point sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-d")
          - IsMatch(resource.attributes["foo"], "bar-d")
    logs:
      my.logrecord.sum:
        description: My log record sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-l")
          - IsMatch(resource.attributes["foo"], "bar-l")
  sum/attribute:
    spans:
      my.span.sum:
        description: My span sum by environment.
        attributes:
          - key: env
    spanevents:
      my.spanevent.sum:
        description: My span event sum by environment.
        attributes:
          - key: env
    metrics:
      my.metric.sum:
        description: My metric sum.
        # Metrics do not have attributes.
    datapoints:
      my.datapoint.sum:
        description: My data point sum by environment.
        attributes:
          - key: env
    logs:
      my.logrecord.sum:
        description: My log record sum by environment.
        attributes:
          - key: env
  sum/multiple_metrics:
    spans:
      my.span.sum:
        description: My span sum.
      limited.span.sum:
        description: Limited span sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-s")
        attributes:
          - key: env
          - key: component
            default_value: other
    spanevents:
      my.spanevent.sum:
        description: My span event sum.
      limited.spanevent.sum:
        description: Limited span event sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-e")
        attributes:
          - key: env
          - key: component
            default_value: other
    metrics:
      my.metric.sum:
        description: My metric sum.
      limited.metric.sum:
        description: Limited metric sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-m")
    datapoints:
      my.datapoint.sum:
        description: My data point sum.
      limited.datapoint.sum:
        description: Limited data point sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-d")
        attributes:
          - key: env
          - key: component
            default_value: other
    logs:
      my.logrecord.sum:
        description: My log record sum.
      limited.logrecord.sum:
        description: Limited log record sum.
        conditions:
          - IsMatch(resource.attributes["host.name"], "pod-l")
        attributes:
          - key: env
          - key: component
            default_value: other
