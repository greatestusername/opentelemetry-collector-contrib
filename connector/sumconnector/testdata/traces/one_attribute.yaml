resourceMetrics:
  - resource:
      attributes:
        - key: resource.required
          value:
            stringValue: foo
        - key: resource.optional
          value:
            stringValue: bar
    scopeMetrics:
      - metrics:
          - description: Span sum by attribute
            name: span.sum.by_attr
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "2"
                  attributes:
                    - key: span.required
                      value:
                        stringValue: foo
                    - key: beep
                      value:
                        intValue: 2
                  timeUnixNano: "1678392127925459000"
                - asInt: "1"
                  attributes:
                    - key: span.required
                      value:
                        stringValue: notfoo
                    - key: beep
                      value:
                        intValue: 2
                  timeUnixNano: "1678392127925459000"
              isMonotonic: true
          - description: Span event sum by attribute
            name: spanevent.sum.by_attr
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "8"
                  attributes:
                    - key: event.required
                      value:
                        stringValue: foo
                  timeUnixNano: "1678392127925459000"
                - asInt: "4"
                  attributes:
                    - key: event.required
                      value:
                        stringValue: notfoo
                  timeUnixNano: "1678392127925459000"
              isMonotonic: true
        scope:
          name: otelcol/sumconnector
  